<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 340px;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    #yayGif {
      width: 220px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="box" id="questionBox">
    <img src="cat.png" alt="Cute cat">
    <h1>Sameera, will you be my Valentine? ðŸ’˜</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="box" id="yayBox" style="display:none;">
    <h1>YAYYYY ILYSMMM!! ðŸ’–ðŸ¥³</h1>
    <img src="yay.gif" id="yayGif">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("yayBox").style.display = "block";
    });
  </script>

</body>
</html>
